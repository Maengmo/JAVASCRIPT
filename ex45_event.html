<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <!--  -->
    <h1>DOM Event</h1>

    <input type="button" value="BOM" id="btn1" name="btn1">
    <input type="button" value="DOM" id="btn2" name="btn2">

    <script>
    
        //BOM 이벤트
        // window.document.all.btn1.onclick = function() {
        //     alert('BOM');
        // };

        //DOM 이벤트
        // document.getElementById('btn2').addEventListener('click', function() {
        //     alert('DOM');
        // });

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        //BOM은 이벤트 매핑을 관리 할 수 없다.
        btn1.onclick = m1;
        btn1.onclick = m2; //덮어쓰기
        btn1.onclick = null; //이벤트 제거

        //DOM은 이벤트 매핑을 관리 할 수 있다. > Invocation List(이벤트 함수 목록)
        btn2.addEventListener('click', m1);
        btn2.addEventListener('click', m2);
        btn2.removeEventListener('click', m1); //골라서 제거 가능

        function m1() {
            alert('m1');
        }

        
        function m2() {
            alert('m2');
        }

    </script>
</body>
</html>
