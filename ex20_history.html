<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <input type="button" name="btn1" value="뒤로 가기">
        <input type="button" name="btn2" value="앞으로 가기">
        <input type="button" name="btn3" value="2단계 뒤로 가기">
        <input type="button" name="btn4" value="2단계 앞으로 가기">
    </form>

    <script>

        //history 객체
        //- window의 자식
        //- 브라우저의 탐색 기록(history) 영역 접근하는 객체

        // window.document.form1.btn1; > window 생략 가능
        document.form1.btn1.onclick = m1;
        document.form1.btn2.onclick = m2;
        document.form1.btn3.onclick = m3;
        document.form1.btn4.onclick = m4;


        //ex20 > 네이버 > 다음 > ex20 > 구글 > 예스24
        function m1() {
            window.history.back(); // 뒤로가기
        }

        function m2() {
            window.history.forward(); // 앞으로가기
        }

        function m3() {
            window.history.go(-2); // 2단계 뒤로
        }

        function m4() {
            window.history.go(2); // 2단계 앞으로
        }

    </script>
</body>
</html>
