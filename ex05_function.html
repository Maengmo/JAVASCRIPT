<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>

        /*

            Java Method

            public [static] int m1(int num) {

                return 10;
            }

            JavaScript Function

            function m1(num) {
                return 10;
            }

        */

        function m1() {
            console.log('m1');
        }

        m1();

        function m2(name) {
            console.log('name', name);
            
            //모든 매개변수를 자동으로 담는 배열
            console.log(arguments); //예약어 > 내장 배열
            console.log(arguments[0]);
            console.log(arguments[1]);
        }

        //m2('홍길동');
        // m2('아무개');
        // m2();
        m2('홍길동', '하하하');

        var n1;
        var n2 = null;

        console.log('n1', n1); //비어있는 상태(자연스러운 상태)
        console.log('n2', n2); //비어있는 상태(개발자가 의도적으로 비어놓은 상태)

        console.log(n1==n2); //true
        console.log(undefined==null); //true

        console.log(typeof undefined); //undefined
        console.log(typeof null);          //object
        
        console.log(undefined === null); //false

        //== : 동등 비교 연산자. 자료형의 비교(X), 값만 비교(O)
        //=== : 동등 비교 연산자. 자료형의 비교(O), 값만 비교(O) > 우리가 아는 연산자

        console.log(10=='10'); //true
        console.log(10==='10'); //false

        console.log(10 != '10');
        console.log(10 !== '10');

        function m3() {
            return 100;
        }

        var result = m3();
        console.log(result);
    </script>
    
</body>
</html>
