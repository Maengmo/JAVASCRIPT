<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        #tbl1 {
			border: 1px solid gray;
			border-collapse: collapse;
			width: 600px;
		}
		
		#tbl1 td {
			border: 1px solid gray;
			padding: 10px;
		}
		
		#tbl1 td:first-child {
			background-color: #DEDEDE;
			width: 100px;
			text-align: center;
            font-weight: bold;
		}
		
		input {
			border: 1px solid gray;
			padding-left: 3px;
		}
		
		#first-number, #last-number {
            width : 70px;
        }

        #born1 {
            width : 50px;
            margin-right : 5px;
        }

        #born2, #born3 {

            margin-right : 5px;
        }

    </style>
</head>
<body>
    <form name="form1">

                    <input type="text" id="last-number" name="lastnumber" onkeyup="check2(this);" >
				</td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td>
                    <input type="text" id="born1" name="born1">년
                    <input type="text" id="born2" name="born2">월
                    <input type="text" id="born3" name="born3">일
                </td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
                    <input type="radio" id="man" name="man">남자
                    <input type="radio" id="women" name="women">여자
                </td>
			</tr>
		</table>
	</form>

</html>
