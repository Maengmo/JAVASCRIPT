<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl {
            border : 1px solid gray;
            border-collapse: collapse;
            margin : 0px auto;
        }

        #tbl td {
            border : 1px solid gray;
            width : 100px;
            height: 100px;
            font-size : 0px;
            padding : 0px;
            margin : 0px;
        }

        #no {
            background-color: gray;
        }
    </style>
</head>
<body>
    <!--  -->
    <table id="tbl">
        <tr>
            <td class="td"></td>
            <td class="td"></td>
            <td class="no" id="no"></td>
            <td class="td"></td>
            <td class="td"></td>
        </tr>
        <tr>
            <td class="td"></td>
            <td class="td"></td>
            <td class="td"></td>
            <td class="td"></td>
            <td class="td"></td>
        </tr>
        <tr>
            <td class="no" id="no"></td>
            <td class="td"></td>
            <td class="td"></td>
            <td class="no" id="no"></td>
            <td class="td"></td>
        </tr>
        <tr>
            <td class="td"></td>
            <td class="td"></td>
            <td class="no" id="no"></td>
            <td class="td"></td>
            <td class="td"></td>
        </tr>
        <tr>
            <td class="td"></td>
            <td class="td"></td>
            <td class="td"></td>
            <td class="td"></td>
            <td class="no" id="no"></td>
        </tr>
        </table>

    <script>

        let cell = 0;
        let index = 0;

        window.onload = function() {
            cell=document.getElementsByTagName("td");
            no=document.getElementsByClassName("no");
            cell[index].bgColor = "tomato";
        };

        window.onkeydown = function() {
            
            clear();

            //벽 : 2,10,13,17,24
            //좌 : 37, 우 : 39, 상 : 38, 하 : 40

            if (event.keyCode == 37) {
                //좌
                index--;
                if(index < 0 || index%5 == 4) index++;
                if (cell[index].className == "no") { index++; }
            } else if (event.keyCode == 39) {
                //우
                index++;
                if(index >= cell.length || index%5==0) index--;
                if(cell[index].className == "no") {index--;}
            } else if (event.keyCode == 38) {
                //상
                index -=5;
                if(index < 0) index+=5;
                if(cell[index].className == "no") {index+=5;}
            } else if (event.keyCode == 40) {
                //하
                index +=5;
                if(index >= cell.length) index -=5;
                if(cell[index].className == "no") {index-=5;}
            }
            cell[index].bgColor = "tomato";

        };

        function clear() {
			
			for (var i=0; i<cell.length; i++) {
				cell[i].bgColor = "transparent";
			}
			
		}
    
    </script>
</body>
</html>
