<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tbl1, #tbl1 td {
            border : 1px solid black;
            border-collapse: collapse;
        }
        #tbl1 td {
            width : 100px;
            height: 100px;
            text-align: center;
            font-size : 70px;
            font-weight: bold;
        }
    </style>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
    <!--  -->
    <table id="tbl1">
        <tr>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
        </tr>
        <tr>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
        </tr>
        <tr>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
        </tr>
        <tr>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
        </tr>
        <tr>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
            <td class="cell">0</td>
        </tr>
    </table>
    <script>
    
        window.onload = function() {

            let cell = document.getElementsByClassName('cell');

            for(var i=0; i<cell.length; i++) {
                
                cell[i].onmousedown = function() {
                    
                    let c = event.srcElement;
                    var n = parseInt(c.innerHTML);    

                    if(event.buttons == 1) {
                        n++;
                        c.innerText = n;
                        c.bgColor = "white";
                    } else if (event.buttons == 2) {
                        n--;
                        if (n <=0) {
                            n=0;
                            c.bgColor = "gray";
                            event.srcElement.onmousedown = null;
                        }
                        c.innerText = n;
                    }

                };
            }

        };
        

    </script>
</body>
</html>
