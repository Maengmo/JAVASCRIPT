
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/7121714adf.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="../asset/question.css">
   <title>Document</title>
   <style>
	    body {
			margin: 20px;
			margin-top: 40px;
	    }
		h1 {
			width: 800px;
			display: flex;
			justify-content: space-between;
		}
		#tbl {
			border: 1px solid #999;
			border-collapse: collapse;
			width: 805px;
		}
		#tbl th, #tbl td {
			border: 1px solid #999;
		}
		#tbl th {
			background-color: #444;
			color: white;
			padding: 7px;
		}
		#tbl td {
			height: 80px;
			width: 115px;
			vertical-align: top;
			padding: 15px;
			position: relative;
		}
		#tbl .no {
			position: absolute;
			right: 10px;
			top: 9px;
		}
		#tbl td div {
			font-size: .9em;
		}
		#tbl td:first-child .no {
			color: tomato;
		}
		#tbl td:last-child .no {
			color: cornflowerblue;
		}
	</style>
</head>
	
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
	
	<h1>
		<div id="title"></div>
		<div>
			<button id="btnprev">이전달</button>
			<button id="btnnow">이번달</button>
			<button id="btnnext">다음달</button>
		</div>
	</h1>

	<table id="tbl">
		<thead>
			<tr>
				<th>SUN</th>
				<th>MON</th>
				<th>TUE</th>
				<th>WED</th>
				<th>THU</th>
				<th>FRI</th>
				<th>SAT</th>
			</tr>
		</thead>
		<tbody id='tbody1'></tbody>
	</table>

	<script>

		var title = document.getElementById("title");
		var tbody1 = document.getElementById("tbody1");

		var year;
		var month;

		var now = new Date();
		year = now.getFullYear();
		month = now.getMonth();


		function start(year, month) {
			var date = new Date(year, month, 1);

			var lastDay = (new Date(date.getFullYear(), date.getMonth()+1, 0)).getDate(); //해당월의 마지막날
			var firstDay = (new Date(date.getFullYear(), date.getMonth(), 1)).getDay(); //해당월 1일의 요일

			title.textContent = date.getFullYear() + "." + (date.getMonth() + 1);


			//공백 채우기
			var temp = "";
			temp = "<tr>";

			for (var i=0; i<firstDay; i++) {
				temp += "<td></td>";
			}

			for (var i=1; i<=lastDay; i++) {
				temp += "<td>";
				temp += "<span class='no'>" + i + "</span>";
				temp += "<div>할일</div>";
				temp += "<div>또 할일</div>";
				temp += "<div>더 많은 할일</div>";
				temp += "</td>";
				if ((i + firstDay) % 7 == 0) {
					temp += "</tr><tr>";
				}
			}
			
			var seed = 7;

			if (7 - (lastDay % 7 + firstDay) < 0) {
				seed = 14;
			}

			for (var i=0; i<(seed - (lastDay % 7 + firstDay)); i++) {
				temp += "<td></td>";
			}
			temp += "</tr>";

			tbody1.innerHTML = temp;
		}

		start(year, month);


		document.getElementById('btnnext').onclick = function() {
			now.setMonth(now.getMonth() + 1);
			year = now.getFullYear();
			month = now.getMonth();
			start(year, month);
		};

		document.getElementById('btnnow').onclick = function() {
			now = new Date();
			year = now.getFullYear();
			month = now.getMonth();
			start(year, month);
		};

		document.getElementById('btnprev').onclick = function() {
			now.setMonth(now.getMonth() - 1);
			year = now.getFullYear();
			month = now.getMonth();
			start(year, month);
		};

	</script>

</body>
</html>
