<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-weight: bold;
            color : gray;
            text-align: center;
        }
        #name1, #name2, p {
           margin-left: 41%;
           margin-bottom : 1px;
        }

        #name2 {
            border : 0px;
            color : red;
        }

    </style>
</head>
<body>
    <h1> 회원 가입</h1>
    
    <form name="form1">
        <p>아이디 :</p>
         <input type="text" id="name1"><br>
        <input type="text" id="name2" value="">
    </form>

    <script>

        var txt1 = window.document.form1.name1;
        var txt2 = window.document.form1.name2;

        txt1.onkeyup = m1;

        function m1() {
            var txt1var = window.document.form1.name1.value.length;

            if(txt1var < 4){
            txt2.value='아이디가 너무 짧습니다.';
            }else if(txt1var >12) {
                txt2.value='아이디가 너무 깁니다.';
            }else {
                txt2.value='올바른 아이디입니다.';
            }
        }

        
        

    </script>

</body>
</html>
