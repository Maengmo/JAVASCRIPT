<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/example.css">
    <style>
        .item {
            position: absolute;
            -webkit-user-drag: none; /* 잔상 제거 */
        }
   
    </style>
</head>
<body>
    <!--  -->
    
    
    <script>

        let item;
        let imgCount;
        let firstImage = null;
        let n = 0;
    
        window.onload = function() {
            
            window.onmousedown = function() {

                imgCount = 0;
                
                if(n < 9) {
                    n++;
                }else if (n =10) {
                    n = 1;
                }
                
                img = document.createElement("img");
                
                img.setAttribute("class", "item");
                img.setAttribute("src", "images/m0" + n + ".png");

                img.style.left = (event.clientX - 64) + "px";
                img.style.top = (event.clientY - 64) + "px";

                document.body.appendChild(img);

                //최대 10개까지만
				for (var i=0; i<document.body.children.length; i++) {
					if (document.body.children[i].nodeName == "IMG") {
						if (firstImage == null) {
							firstImage = document.body.children[i];
						}
						imgCount++;
					}
				}
                
                if(imgCount > 10) {
                    document.body.removeChild(firstImage);
                    firstImage = null;
                }

            }

        };

    </script>
</body>
</html>
