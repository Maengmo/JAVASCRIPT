<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    </style>
</head>
<body>
    <!--  -->

    <button type="button" name="btn1">버튼</button>
    <button type="button" name="btn2">버튼</button>

    <script>

        /*

                JavaScript Function
                - "함수는 1급 객체이다"
                - 1급 객체, First class object
                - 함수를 객체처럼 취급한다. > 함수를 값처럼 취급할 수 있다.

                1. 함수를 변수에 담을 수 있다.(저장)
                2. 함수를 매개변수에 전달할 수 있다.
                3. 함수를 반환값으로 사용할 수 있다.

        */

        let n1;

        function f1() {
            console.log('f1');
        }

        console.log(typeof n1); //undefined
        console.log(typeof f1); //function

        n1 = 10;
        console.log(typeof n1); //number

        n1 = 'AAA';
        console.log(typeof n1); //string > 한번 선언한 변수의 타입은 변경 하면 안됌. 클린코드X

        n1 = f1; //함수명이 가지고 있는 주소 값을 복사
        console.log(typeof n1);

        n1(); //이상하게 보이는 구문?? > 변수();

        //onclick > 프로퍼티(= 멤버 변수)
        // btn1.onclick = m1;

        // onclick()

        //JavaScript에서 함수를 만드는 방법
        //1. 함수 선언문
        // 2. 함수 표현식(리터럴) = 익명 함수(Anonymous Function)

        //함수 선언문
        function m1() {
            console.log('m1');
        }

        m1();

        //함수 표현식(리터럴)

        function m2() {
            console.log('m2');
        }

        let n2 = m2;

        // 이 형태는 목적이 > 함수를 변수에 넣기 위해서 선언!!
        //                        > 함수를 독립적으로 사용할 의도가 전혀 없음!!

        let n3 = function m3() {
            console.log('m3');
        };

        n3();
        // m3(); // m3 is not defined

        //실제 자주 사용하는 형식
        let n4 = function() {
            console.log('익명함수');
        };

        //익명함수 호출2
        (function() {
            console.log('익명함수2');
        })(); //즉시 호출(재사용 할 필요X, 1회성 조작할 때 사용)


        document.all.btn1.onmousedown = m5;

        //버튼의 클릭을 위해서 만들어진 전용 함수
        function m5() {
            // alert(event.buttons);
            // console.log(event==null);
        };

        //독립적으로 호출 > 오해!!
        // m5();

        //익명함수를 이벤트 함수로 사용!! > 함수를 오용(X) > 안정성, 가독성
        document.all.btn2.onmousedown = function () {
            alert(event.buttons);
        };

        function a6() {
            console.log('a6');
        };

        function a7(temp) { //temp = a6
            console.log('a7');
            temp();
        };

        //매개변수로 함수(a6)를 전달
        a7(a6);

        setTimeout(m8, 1000);

        function m8() {
            alert('beep');
        }

        setTimeout(function() {
            alert('beep!!');
        }, 1000);

        //함수를 반환값으로 사용할 수 있다.
        
        function a9() {
            console.log('a9');
        }

        function a10() {
            return a9; //함수 자체를 반환값으로 사용
        }

        let result = a10();
        result(); //a9();

        a10()();

        //사용자 정의 객체

        let hong = {
            name : '홍길동', //객체 멤버 변수
            age : 20,
            address : '서울시 강남구',
            hello : function() {
                //객체 메소드
                console.log('안녕하세요. 저는 ' + this.name + ' 입니다.')
            }
        };

        console.log(hong.name);
        hong.hello();

    </script>
</body>
</html>
