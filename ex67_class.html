        //JavaScript > 틀 선언 > 객체 생성 

        //1. Object() or 객체 리터럴
        const o1 = new Object();

        o1.name = '홍길동';

            console.log(this.name);
            console.log(this.age);
        };

        o1.hello();

                console.log(this.name);

        class Mouse {

            //생성자(고정-예약어)

            constructor() {
                this.name = 'G80';

        console.log(m1.name);

        class Item {

            constructor(name, color) {
                this.name = name;
                this.color = color;
            }

            //메소드(function 생략)
            info() {
                console.log(this.name, this.color);
            }

        }

        const i1 = new Item('노트북', 'black');
        i1.info();

        console.log(typeof i1); //object

        function test() {

        }

        console.log(typeof test); //function

        // class 키워드를 사용한 클래스 == 생성자의 다른 표현 방식
        console.log(typeof Item); //Class(x) > function(o)

        class Monitor {

            constructor(name) {
                this.name = name;
            }

            info() {
                console.log('name : ' + this.name); 
            }
        }

        class LG100 extends Monitor {
            constructor() {
                super('LG100');
            }

            check() {
                console.log('자체 메소드');
            }

            info() {
                super.info();
                this.check();
            }
        }

        const lg = new LG100();
        lg.info();

        class Camera {
            
            constructor(name, price) {
                this._name = name;
                this._price = price;
            }

            setName(name) {
                this._name = name;
            }

            getName() {
                return this._name;
            }

            //set function() {}
            set price(price) {
                this._price = price;
            }

            //get function() {}
            get price() {
                return this._price;
            }
        }
